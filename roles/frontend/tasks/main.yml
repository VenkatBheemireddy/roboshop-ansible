- name: Disable nginx default version
  ansible.builtin.shell: dnf module disable nginx -y

- name: Enable nginx 1.24 version
  ansible.builtin.shell: dnf module enable nginx:1.24 -y

- name: Install enabled nginx
  ansible.builtin.dnf:
     name: nginx
     state: installed

- name: Enable nginx
  ansible.builtin.shell: systemctl enable nginx

- name: Start nginx
  ansible.builtin.shell: systemctl start nginx

- name: Enable and start nginx service
  ansible.builtin.systemd_service:
    name: nginx
    state: started
    enabled: true

- name: Remove the default content that web server is serving
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Create nginx directory
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: directory

- name: Download and extract frontend content
  ansible.builtin.unarchive:
    src: https://roboshop-artifacts.s3.amazonaws.com/frontend-v3.zip
    dest: /usr/share/nginx/html
    remote_src: yes

- name: Copy nginx config file
  ansible.builtin.template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf

- name: Restart nginx service
  ansible.builtin.systemd_service:
    name: nginx
    state: restarted
